{% extends 'base.html' %}
{% block page %}
    <script type="text/javascript">
        $(document).ready(function () {
            var expression_only_num = /^([0-9]+)$/
            var $error_message
            $('#error').hide()

            $('#forgotform').submit(function () {
                var is_ = expression_only_num.exec($('#username').val())

                if (is_ == null) {

                    $error_message = $('#error').replaceWith($('<span id="error">请确保用户名为纯数字的QQ号</span>'))
                    $('#error').show()
                    return false
                }
                else if ($('#password').val() != $('#password_again').val()) {
                    $error_message = $('#error').replaceWith($('<span id="error">请保证两次输入的密码相同</span>'))
                    $('#error').show()
                    return false
                }
                else {
                    return true
                }
            })
        })
    </script>
{% endblock %}
{% block toolbars_text %}<h2>快人一步</h2>{% endblock %}
{% block toolbars %}
    <a href="" data-rel="back">返回</a>
{% endblock %}


{% block content %}
    <form action="{% url 'forget_page' %}" method="post" id="forgotform" data-ajax="false">
        {% if error %}
            <p><strong>{{ error }}</strong></p>
        {% endif %}
        <span id="error"></span>
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="找回密码" id="submit"/>
    </form>
{% endblock %}

{% block footer %}
    <a href="http://blog.vincentzhong.cn/index.php/archives/422" data-role="button">关于</a>
    <a href="{% url 'register' %}" data-role="button">注册</a>
    <a href="javascript:window.location.reload()" data-role="button">忘记密码</a>
{% endblock %}
